<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLU - Employee Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa; /* Màu nền nhạt hơn */
            color: #495057; /* Màu chữ đậm hơn */
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6; /* Đường kẻ dưới */
        }

        .top-bar .logo-breadcrumb {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd; /* Màu logo */
        }

        .top-bar .breadcrumb {
            font-size: 0.9rem;
        }

        .top-bar .breadcrumb strong {
            font-weight: bold;
        }

        .top-bar .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-bar .search-bar {
            display: flex;
        }

        .top-bar .search-bar input {
            border: 1px solid #ced4da;
            padding: 8px;
            border-radius: 4px 0 0 4px;
            margin-right: -1px;
        }

        .top-bar .search-bar button {
            background-color: #28a745; /* Màu xanh lá cây */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-breadcrumb">
            <div class="logo">TLU</div>
            <div class="breadcrumb">Home  <strong>Employees</strong></div>
        </div>
        <div class="nav-right">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search">
                <button onclick="searchEmployee()">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header-bar">
            <h2>Manage Employees</h2>
            <div class="action-bar">
                <button class="btn btn-red" onclick="deleteSelected()">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button class="btn btn-green" onclick="openForm()">
                    <i class="fas fa-plus"></i> Add New Employee
                </button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="toggleAll(this)"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>

        <div class="pagination">
            <button onclick="prevPage()">Previous</button>
            <span id="pageNumbers"></span>
            <button onclick="nextPage()">Next</button>
        </div>
        <p id="entryInfo"></p>
    </div>

    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h3>Add Employee</h3>
            <form id="employeeForm" onsubmit="addEmployee(event)">
                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="address">Address</label>
                <textarea id="address"></textarea>

                <label for="phone">Phone</label>
                <input type="text" id="phone">

                <p id="errorMsg" class="error"></p>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeForm()">Cancel</button>
                    <button type="submit" class="btn btn-green">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
